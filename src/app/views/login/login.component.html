<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
                  <h1>Connexion</h1>
                  <p class="text-muted">Renseignez vos identifiants pour vous connectez</p>
                  <p class="text-success" *ngIf="tokenValid">Connexion réussie. Vous allez être redirigé dans 1s</p>

                  <div class="input-group mb-3" *ngIf="!isloged">
                    <div class="input-group-prepend" >
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" #email="ngModel" name="username" id="username"  class="form-control" placeholder="Nom d'utilisateur" [(ngModel)]="userCredentials.credentials.username" autocomplete="off" required>
                  </div>
                  <!-- <div  *ngIf="email.errors && email.errors.pattern">
                      Email non valid
                  </div> -->
                  <div class="input-group mb-4" *ngIf="!isloged">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Mot de passe"  [(ngModel)]="userCredentials.credentials.password" autocomplete="off" required>
                  </div>
                  <div class="input-group mb-4" *ngIf="isloged">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="text" name="token" class="form-control" placeholder="Token"  [(ngModel)]="userCredentials.credentials.token" autocomplete="off" required>
                  </div>
                  <div class="input-group mb-4" *ngIf="isloged">
                    <a href="#" (click)="isloged = !isloged">Retour sur l'interface de connexion</a>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4"  [disabled]="loginForm.invalid"><i class="fa fa-spinner fa-pulse fa-fw" *ngIf="processing"></i> {{btnText}}</button>
                    </div>
                    <div class="col-6 text-right">
                      <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white d-md-down-none" style="width:44%">
              <div class="login-img-section"></div>
              <div class="info-section">
                <div class="card-body text-center">
                  <h2>PMS </h2>
                  <p>Partners Management System</p>
                  <p>By Africa Payment Gateway</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
