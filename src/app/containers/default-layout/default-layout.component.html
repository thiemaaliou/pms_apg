<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/logo-apg.png', width: 89, height: 25, alt: 'APG LOGO'}"
  [navbarBrandMinimized]="{src: 'assets/img/logo-apg.png', width: 30, height: 30, alt: 'APG LOGO'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link">Tablau de bord</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link">Utilisateurs</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link">Paramètres</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link"><i class="icon-list"></i></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link"><i class="icon-location-pin"></i></a>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/logo-apg.png" class="img-avatar" alt="admin@apg.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Compte</strong></div>
        <a class="dropdown-item"><i class="fa fa-bell-o"></i> Updates</a>
        <a class="dropdown-item"><i class="fa fa-envelope-o"></i> Messages</a>
        <a class="dropdown-item"><i class="fa fa-tasks"></i> Tasks</a>
        <a class="dropdown-item"><i class="fa fa-logout"></i> Deconnexion</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
      <!-- Breadcrumb Menu-->
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="false">
    <tabset>
      <tab>
        <ng-template tabHeading><i class="icon-list"></i></ng-template>
        <div class="list-group list-group-accent">
          <div class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">Today</div>
          <div class="list-group-item list-group-item-accent-warning list-group-item-divider">
            <div class="avatar float-right">
              <img class="img-avatar" src="assets/img/avatars/7.jpg" alt="admin@bootstrapmaster.com">
            </div>
            <div>Meeting with
              <strong>Lucas</strong>
            </div>
            <small class="text-muted mr-3">
              <i class="icon-calendar"></i>  1 - 3pm</small>
            <small class="text-muted">
              <i class="icon-location-pin"></i>  Palo Alto, CA</small>
          </div>
          
        
        </div>
      </tab>
    </tabset>
  </app-aside>
</div>
<app-footer>
  <span><a >PMS</a> &copy; 2018 APG.</span>
  <span class="ml-auto">By <a >SUN TELECOMS</a></span>
</app-footer>
